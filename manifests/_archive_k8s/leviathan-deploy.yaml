apiVersion: apps/v1
kind: Deployment
metadata:
  name: leviathan-inference
  namespace: ai-workloads
  labels:
    app: leviathan-inference
    operation: leviathan
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: leviathan-inference
  template:
    metadata:
      labels:
        app: leviathan-inference
    spec:
      runtimeClassName: nvidia
      nodeName: talos-u8k-rze
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
        - key: "nvidia.com/gpu"
          operator: "Exists"
          effect: "NoSchedule"
      containers:
        - name: inference-engine
          image: 192.168.3.10:5000/omni/engine:leviathan-standard
          imagePullPolicy: Always
          securityContext:
            privileged: true
          command: ["/bin/bash", "-c"]
          args:
            - |
              set -ex
              echo ">> MOUNTING NVME..."
              mkdir -p /models
              
              # SMART TARGETING: Find the ~4TB Drive
              TARGET_DEV=$(lsblk -bdn -o NAME,SIZE -p | awk '$2 > 3500000000000 {print $1}' | head -n 1)
              
              # CHECK FOR PARTITION vs RAW
              if [ -b "${TARGET_DEV}p1" ]; then
                  MOUNT_DEV="${TARGET_DEV}p1"
              else
                  MOUNT_DEV="${TARGET_DEV}"
              fi
              
              echo ">> MOUNTING $MOUNT_DEV..."
              mount $MOUNT_DEV /models || echo "Mount check: $?"
              
              echo ">> MODEL LOCATION:"
              ls -la /models/models/deepseek-v3-gguf/DeepSeek-V3-Q4_K_M/
              
              echo ">> SUMMONING LEVIATHAN..."
              numactl --interleave=all \
              python3 -m ktransformers.server.main \
                --model_path /models/models/deepseek-v3-gguf/DeepSeek-V3-Q4_K_M \
                --model_name deepseek-v3 \
                --host 0.0.0.0 \
                --port 30000 \
                --cpu_offload_max_threads 96 \
                --gpu_split "90000,30000"
          env:
            - name: CUDA_VISIBLE_DEVICES
              value: "0,1"
            - name: ENABLE_DEEPGEMM
              value: "false"
            - name: PYTORCH_CUDA_ALLOC_CONF
              value: "expandable_segments:True,max_split_size_mb:512"
            - name: HF_HOME
              value: "/models"
          ports:
            - containerPort: 30000
          resources:
            limits:
              nvidia.com/gpu: "2"
              memory: "360Gi"
              cpu: "96"
            requests:
              nvidia.com/gpu: "2"
              memory: "256Gi"
              cpu: "48"
          volumeMounts:
            - name: shm
              mountPath: /dev/shm
      volumes:
        - name: shm
          emptyDir:
            medium: Memory
            sizeLimit: 64Gi
---
apiVersion: v1
kind: Service
metadata:
  name: leviathan-inference
  namespace: ai-workloads
spec:
  type: NodePort
  selector:
    app: leviathan-inference
  ports:
    - name: http
      port: 30000
      targetPort: 30000
      nodePort: 30000
      protocol: TCP
