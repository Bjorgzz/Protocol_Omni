services:
  letta:
    image: letta/letta:latest
    container_name: letta
    restart: unless-stopped
    environment:
      LETTA_SERVER_HOST: "0.0.0.0"
      LETTA_SERVER_PORT: "8283"
      LETTA_LLM_ENDPOINT: "http://glm-executor:8002/v1"
      LETTA_EMBEDDING_ENDPOINT: "http://qdrant:6333"
      RETRIEVAL_PROMPT_PATH: "/prompts/letta-retrieval.txt"
    volumes:
      - /nvme/letta:/root/.letta
      - /nvme/prompts:/prompts:ro
    ports:
      - "8283:8283"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8283/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - omni-network

  memgraph:
    image: memgraph/memgraph-mage:latest
    container_name: memgraph
    restart: unless-stopped
    volumes:
      - /nvme/memgraph/data:/var/lib/memgraph
      - /nvme/memgraph/log:/var/log/memgraph
      - /nvme/memgraph/etc:/etc/memgraph
    ports:
      - "7687:7687"
      - "7444:7444"
    environment:
      MEMGRAPH_USER: "memgraph"
    command: ["--log-level=WARNING", "--memory-limit=16000"]
    healthcheck:
      test: ["CMD-SHELL", "echo 'RETURN 1;' | mgconsole --host localhost --port 7687 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - omni-network

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    restart: unless-stopped
    volumes:
      - /nvme/qdrant/storage:/qdrant/storage
      - /nvme/qdrant/snapshots:/qdrant/snapshots
    ports:
      - "6333:6333"
      - "6334:6334"
    environment:
      QDRANT__SERVICE__GRPC_PORT: "6334"
      QDRANT__LOG_LEVEL: "INFO"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - omni-network

networks:
  omni-network:
    external: true
