apiVersion: apps/v1
kind: Deployment
metadata:
  name: flux-dev
  namespace: ai-workloads
  labels:
    app: flux-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flux-dev
  template:
    metadata:
      labels:
        app: flux-dev
    spec:
      runtimeClassName: nvidia
      tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"
      - key: "nvidia.com/gpu"
        operator: "Exists"
        effect: "NoSchedule"
      containers:
      - name: flux-dev
        image: ghcr.io/ai-dock/comfyui:latest
        ports:
        - containerPort: 8188
          name: web
        resources:
          limits:
            nvidia.com/gpu: 1
            memory: "40Gi"
          requests:
            nvidia.com/gpu: 1
            memory: "32Gi"
        volumeMounts:
        - name: models
          mountPath: /workspace/ComfyUI/models
        env:
        - name: WEB_ENABLE_AUTH
          value: "false"
        - name: PROVISIONING_SCRIPT
          value: ""
        - name: NVIDIA_VISIBLE_DEVICES
          value: "GPU-bfbb9aa1-3d36-b47b-988f-5752cfc54601"
      volumes:
      - name: models
        hostPath:
          path: /var/mnt/data/comfyui-models
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: flux-dev
  namespace: ai-workloads
spec:
  selector:
    app: flux-dev
  ports:
  - port: 8188
    targetPort: 8188
    name: web
  type: ClusterIP
