global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  - job_name: 'dcgm-exporter'
    static_configs:
      - targets: ['dcgm-exporter:9400']

  - job_name: 'agent-orchestrator'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['agent-orchestrator:8080']

  - job_name: 'metacognition'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['metacognition:8011']

  - job_name: 'gepa-engine'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['gepa-engine:8010']

  - job_name: 'letta'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['letta:8283']

  - job_name: 'deepseek-v32'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['deepseek-v32:8000']

  - job_name: 'glm-executor'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['glm-executor:8002']

  - job_name: 'kimi-k2'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['kimi-k2:8001']

  - job_name: 'qdrant'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['qdrant:6334']

  - job_name: 'mcp-proxy'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['mcp-proxy:8070']

  - job_name: 'arize-phoenix'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['arize-phoenix:6006']
